name: Create Repo for RustDesk latest

on:
  schedule:
    # Every Saturday at 3AM UTC
    - cron: "0 3 * * 6"
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  
env:
    REPO_NAME: xlion-rustdesk-latest-apt-repo
    CODENAME: main
    COMPONENTS: main
    DISTRIBUTION: main

permissions:
    contents: read

jobs:
    verify:
      name: Verify container
      runs-on: ubuntu-24.04-arm
      steps:
        - name: Install Cosign
          uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

        - name: Verify
          run: |
            cosign verify --rekor-url=https://rekor.sigstore.dev \
            --certificate-identity-regexp "https://github.com/xlionjuan/.*" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ghcr.io/xlionjuan/fedora-createrepo-image:latest

    prepare:
      runs-on: ubuntu-24.04-arm
      name: Prepare
      needs: verify
      container: ghcr.io/xlionjuan/fedora-createrepo-image:latest
      steps:
        - name: Checkout code
          uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
          with:
            persist-credentials: false

        - name: Download Keyring
          shell: bash
          run: |
            url=$(curl -s https://api.github.com/repos/xlionjuan/xlion-repo-archive-keyring/releases/latest | jq -r '.assets[] | select(.name | endswith(".deb")) | .browser_download_url') && tmpfile="$(basename "$url")" && curl -L "$url" -o "$tmpfile"

        - name: Verify Keyring
          shell: bash
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            gh attestation verify --owner xlionjuan --predicate-type 'https://in-toto.io/attestation/release' xlion-repo-archive-keyring*

        - name: Download RustDesk
          run: dpkg-deb --build rustdesk-server-meta rustdesk-server-meta.deb & bash rustdesk_latest.sh & bash rustdesk-server_latest.sh

        - name: Repackage
          run: |
            bash repackage.sh

        - name: Initialize apt repository
          run: |
            aptly repo create \
              -component=${{ env.COMPONENTS }} \
              -distribution=${{ env.DISTRIBUTION }} \
              repo-target
            
        - name: Add .deb to apt repository
          run: |
            aptly repo add repo-target .

        - name: Copy wwwroot to aptly public folder
          run: |
            mkdir -p  $HOME/.aptly/public
            cp -r wwwroot/* $HOME/.aptly/public

        - name: Output summary
          run: |
            echo "## Aptly repo summary" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            aptly repo show -with-packages repo-target >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"

        - name: Publish aptly workspace
          uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
          with:
            name: aptly-workspace
            path: ~/.aptly
            if-no-files-found: error
            include-hidden-files: true

    publish:
      name: Publish and sign repository
      runs-on: ubuntu-24.04-arm
      needs: prepare
      container: ghcr.io/xlionjuan/fedora-createrepo-image:latest
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

      steps:
        - name: Download aptly workspace
          uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
          with:
            pattern: aptly-workspace
            path: ~/.aptly

        - name: Prepare ephemeral GPG home
          shell: bash
          run: |
            set -euo pipefail
            umask 077
            echo "GNUPGHOME=$(mktemp -d)" >> "$GITHUB_ENV"
            echo "GPG_TTY=" >> "$GITHUB_ENV"

        - name: Import GPG Key
          shell: bash
          run: |
            set -euo pipefail
            umask 077

            IMPORT_FPR="$(
              printf '%s' "$GPG_PRIVATE_KEY" |
              gpg --batch --yes --status-fd=1 --import 2>/dev/null |
              sed 's/\[GNUPG:\]/\n[GNUPG:]/g' |
              awk '/^\[GNUPG:\] IMPORT_OK/ {print $4; exit}'
            )"
            test -n "$IMPORT_FPR"
            
            echo "GPG_FINGERPRINT=$IMPORT_FPR" >> "$GITHUB_ENV"
          env:
            GPG_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}

        - name: Publish apt repository
          run: |
            aptly publish repo \
              -distribution=${{ env.DISTRIBUTION }} \
              -component=${{ env.COMPONENTS }} \
              -label=${{ env.REPO_NAME }} \
              -suite=${{ env.REPO_NAME }} \
              -origin=${{ env.REPO_NAME }} \
              -gpg-key=${{ env.GPG_FINGERPRINT }} \
              repo-target

        - name: Clean up
          if: always()
          run: |
            rm -rf "$GNUPGHOME" || true

        - name: Ensure publish path has no '.'
          run: |
            mkdir -p /tmp/public
            cp -r ~/.aptly/public/* /tmp/public

        - name: Output summary
          run: |
            echo "## Final published folder structure" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            tree /tmp/public >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"

        - name: Upload Pages artifact
          uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
          with:
            name: github-pages
            path: /tmp/public

        - name: Publish Artifacts
          uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
          with:
            name: cf_r2
            path: /tmp/public
            if-no-files-found: error

    deploy:
      name: Deploy to GitHub Pages
      if: github.event_name != 'pull_request'
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-24.04-arm
      needs: publish
      permissions:
        contents: read
        pages: write
        id-token: write
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

    push-to-cf-r2:
      name: Push to Cloudflare R2
      if: github.event_name != 'pull_request'
      runs-on: ubuntu-24.04-arm
      needs: publish
      steps:
        - name: Download artifact
          uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
          with:
            pattern: cf_r2
            path: src-dir/latest
            merge-multiple: true
    
        - name: Upload to Cloudflare R2
          uses: ryand56/r2-upload-action@47013c9cf0012876409579ed17399005aa287b48 # v1.3.4
          with:
            r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
            r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
            r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
            r2-bucket: ${{ secrets.R2_BUCKET }}
            keep-file-fresh: true
            source-dir: src-dir
            destination-dir: ./
